<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maria Júlia</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <p>te amo <span>&#10084;</span></p>
        <h1><span>Maria</span> Júlia</h1>
      </header>
      <main>
        <div class="card">
          <img src="img/img2.jpeg" alt="" />
          <h2><span>Santa Teresinha</span>Nada é pequeno se feito com amor.</h2>
        </div>
        <div class="card">
          <img src="img/fofa.jpg" alt="" />
          <h2>
            <span>Momentos</span>Pensar em uma pessoa que se ama é rezar por
            ela.
          </h2>
        </div>
        <div class="form-sorteio">
          <a id="btnsorteia"> <img src="img/love.png" alt="" />Frase do Dia</a>
        </div>
        <div class="form-area">
          <textarea
            style="resize: none"
            name=""
            id="sorteia"
            disabled
          ></textarea>
          <div class="form-count">
            <div id="clockdiv">
              <div>
                <span class="days" id="day"></span>
                <div class="smalltext">Dias</div>
              </div>
              <div>
                <span class="hours" id="hour"></span>
                <div class="smalltext">Horas</div>
              </div>
              <div>
                <span class="minutes" id="minute"></span>
                <div class="smalltext">Minutos</div>
              </div>
              <div>
                <span class="seconds" id="second"></span>
                <div class="smalltext">Segundos</div>
              </div>
            </div>

            <p id="demo"></p>
          </div>
        </div>
      </main>
    </div>
    <embed class="music" src="space.wav" AUTOSTART="LOOP" ="TRUE" />
  </body>
  <script src="js/index.js"></script>
</html>
